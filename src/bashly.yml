name: cloudenv
help: CloudEnv
version: 0.1.0

environment_variables:
- name: api_key
  help: Set your API key

commands:
- name: login
  short: l
  help: Login to CloudEnv service
  examples:
  - cloudenv login

- name: init
  short: i
  help: Initialize a new project
  flags:
  - long: --name
    short: -n
    arg: name
    help: Name of the project

- name: merge
  short: m
  help: Merge into CloudEnv

  args:
  - name: environment
    required: true
    help: Which environment should these variables be accessible in
  - name: filename
    required: true
    help: Target filename of existing env file

  examples:
  - cloudenv merge default .env
  - cloudenv merge development .env.dev

- name: edit
  short: e
  help: Edit an environmental variable file

  args:
  - name: environment
    required: true
    help: Which environment should these variables be accessible in

  examples:
  - cloudenv edit default
  - cloudenv edit staging
  - cloudenv edit production

